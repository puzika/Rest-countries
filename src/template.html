<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
   <header class="header">
      <h2 class="header__heading">Where in the world?</h2>

      <div class="dark-mode">
         <div class="dark-mode__icon">
            <svg>
               <use xlink:href="#moon"></use>
            </svg>
         </div>

         <p>Dark Mode</p>
      </div>
   </header>

   <main class="app">
      <section class="search">
         <label for="search__field" class="search__icon">
            <svg>
               <use xlink:href="#search"></use>
            </svg>
         </label>
         <input type="text" id="search__field" class="search__field">
         
         <div class="search__filter">
            <p>Filter by Region</p>

            <div class="drop-down-icon">
               <svg>
                  <use xlink:href="#drop-down"></use>
               </svg>
            </div>
            
            <ul class="search__regions">
               <li class="search__region">Afria</li>
               <li class="search__region">America</li>
               <li class="search__region">Asia</li>
               <li class="search__region">Europe</li>
               <li class="search__region">Oceania</li>
            </ul>
         </div>
      </section>
   </main>

   <!-- SVG -->

   <svg style="display: none;">
      <symbol id="moon" viewBox="0 0 24 24">
         <path
            d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </symbol>
      <symbol id="search" viewBox="0 0 24 24">
         <path fill-rule="evenodd" clip-rule="evenodd"
            d="M17.0392 15.6244C18.2714 14.084 19.0082 12.1301 19.0082 10.0041C19.0082 5.03127 14.9769 1 10.0041 1C5.03127 1 1 5.03127 1 10.0041C1 14.9769 5.03127 19.0082 10.0041 19.0082C12.1301 19.0082 14.084 18.2714 15.6244 17.0392L21.2921 22.707C21.6828 23.0977 22.3163 23.0977 22.707 22.707C23.0977 22.3163 23.0977 21.6828 22.707 21.2921L17.0392 15.6244ZM10.0041 17.0173C6.1308 17.0173 2.99087 13.8774 2.99087 10.0041C2.99087 6.1308 6.1308 2.99087 10.0041 2.99087C13.8774 2.99087 17.0173 6.1308 17.0173 10.0041C17.0173 13.8774 13.8774 17.0173 10.0041 17.0173Z" />
      </symbol>
      <symbol id="drop-down" viewBox="0 0 24 24">
         <polyline fill="none" stroke="#000" stroke-width="2" points="7.086 3.174 17.086 13.174 7.086 23.174"
            transform="scale(1 -1) rotate(-89 -1.32 0)" />
      </symbol>
   </svg>
</body>
</html>
